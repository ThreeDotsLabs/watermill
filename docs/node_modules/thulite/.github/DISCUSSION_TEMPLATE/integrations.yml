title: '[Integration] '
labels: ['Integrations']
body:
    - type: markdown
      attributes:
          value: |
              Thank you for sharing your integration with the Thulite community!

              What we look for when reviewing submissions to [Integrations](https://thulite.io/integrations/):

              - Works with the latest release of Thulite
              - Free integration source code is available in a public repo
              - All npm dependencies used are public
    - type: input
      id: integration-name
      attributes:
          label: Integration name
          placeholder: My super cool integration
      validations:
          required: true
    - type: input
      id: public-repo-url
      attributes:
          label: Public repo URL
          placeholder: 'https://github.com/me/my-integration'
      validations:
          required: true
    - type: input
      id: documentation-url
      attributes:
          label: Documentation URL
          placeholder: 'https://github.com/me/my-integration#readme'
      validations:
          required: true
    - type: textarea
      id: short-description
      attributes:
          label: Short description
          placeholder: A short description of your integration. This will be displayed on the integrations list page.
      validations:
          required: true
    - type: checkboxes
      id: terms
      attributes:
          label: Terms
          options:
              - label: I agree to the [Terms of Service](https://thulite.io/terms/).
                required: true
