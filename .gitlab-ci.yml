variables:
  MOD_CACHE_DIR: .mod-cache
stages:
  - build
  - test

build:
  stage: build
  image: golang:1.11.5
  before_script:
    - "[ -d $MOD_CACHE_DIR ] && cp -r $MOD_CACHE_DIR/. $GOPATH/pkg/mod"
  script:
    - go build ./...
    - cp -r $GOPATH/pkg/mod/. $MOD_CACHE_DIR
  cache:
    key: $CI_PROJECT_ID
    paths:
      - $MOD_CACHE_DIR
  only:
    - branches

test:
  stage: test
  image: docker:stable
  services:
    - docker:stable-dind
  cache:
    key: $CI_PROJECT_ID
    paths:
      - $MOD_CACHE_DIR
    policy: pull
  script:
    - apk add py-pip
    - pip install docker-compose
    - docker-compose pull -q
    - docker-compose up -d
    - sleep 10
    - docker-compose run watermill go test ./... -short
