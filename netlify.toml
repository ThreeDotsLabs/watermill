[build]
  command = "./build.sh --copy && npm run build"
  base = "docs/"
  publish = "docs/public/"

[build.environment]
  NODE_VERSION = "20.11.0"
  NPM_VERSION = "10.2.4"
  HUGO_VERSION = "0.125.1"

[[redirects]]
  from = "/api/event"
  to = "https://academy-api.threedots.tech/api/event"
  force = true
  status = 200
