title: '[Theme] '
labels: ['Themes']
body:
    - type: markdown
      attributes:
          value: |
              Thank you for sharing your theme with the Thulite community!

              What we look for when reviewing submissions to [Themes](https://thulite.io/themes/):

              - Uses the latest release of Thulite
              - Free theme source code is available in a public repo
              - All npm dependencies used are public
    - type: input
      id: theme-name
      attributes:
          label: Theme name
          placeholder: My super cool theme
      validations:
          required: true
    - type: input
      id: public-repo-url
      attributes:
          label: Public repo URL
          placeholder: 'https://github.com/me/my-theme'
      validations:
          required: true
    - type: input
      id: live-demo-url
      attributes:
          label: Live demo URL
          placeholder: 'https://example.com/my-theme-preview/'
      validations:
          required: false
    - type: textarea
      id: short-description
      attributes:
          label: Short description
          placeholder: A short description of your theme. This will be displayed on the themes list page.
      validations:
          required: true
    - type: textarea
      id: full-description
      attributes:
          label: Full description
          placeholder: A full description of your theme. This will be displayed on the themes' single page.
      validations:
          required: false
    - type: checkboxes
      id: terms
      attributes:
          label: Terms
          options:
              - label: I agree to the [Terms of Service](https://thulite.io/terms/).
                required: true
