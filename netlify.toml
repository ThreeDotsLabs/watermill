[build]
  base = "docs/"
  publish = "docs/public/"

[build.environment]
  NODE_VERSION = "20.11.0"
  NPM_VERSION = "10.2.4"
  HUGO_VERSION = "0.125.1"

[context.production]
  command = "npm run build"

[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"

[[redirects]]
  from = "/api/event"
  to = "https://academy-api.threedots.tech/api/event"
  force = true
  status = 200
