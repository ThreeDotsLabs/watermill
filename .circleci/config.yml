version: 2
jobs:
  build:
    docker:
      - image: golang:1.11
    steps:
      - checkout
      - run: go build ./...
  tests:
    machine: true
    steps:
      - checkout
      - run:
          name: Prepare Docker Compose
          command: |
            cp ./.ci/docker-compose.override.yml .
            docker-compose pull -q
      - run:
          name: Run Docker Compose
          command: docker-compose up -d
      - run:
          name: Wait for services
          command: docker-compose run watermill ./.ci/wait-for-services.sh
      - run: docker-compose run watermill go test ./... -short
workflows:
  version: 2
  build_and_tests:
    jobs:
      - build
      - tests
