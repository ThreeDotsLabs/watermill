[build]
  command = "./build.sh --copy && npm run build"
  base = "docs/"
  publish = "docs/public/"

[build.environment]
  NODE_VERSION = "20.11.0"
  NPM_VERSION = "10.2.4"
  HUGO_VERSION = "0.127.0"

[[redirects]]
  from = "/api/event"
  to = "https://academy-api.threedots.tech/api/event"
  force = true
  status = 200

[[redirects]]
  from = "/docs/fanin"
  to = "/advanced/fanin/"
  status = 301

[[redirects]]
  from = "/docs/metrics"
  to = "/advanced/metrics/"
  status = 301

[[redirects]]
  from = "/docs/pub-sub-implementing"
  to = "/development/pub-sub-implementing/"
  status = 301

[[redirects]]
  from = "/pubsubs/amazonsqs/"
  to = "/pubsubs/aws/"
  status = 301
