variables:
  MOD_CACHE_DIR: .mod-cache
  WAIT_FOR_IT_URL: https://raw.githubusercontent.com/vishnubob/wait-for-it/master/wait-for-it.sh
stages:
  - build
  - test

build:
  stage: build
  image: golang:1.11
  before_script:
    - mkdir -p $GOPATH/pkg/mod
    - "[ -d $MOD_CACHE_DIR ] && cp -r $MOD_CACHE_DIR/. $GOPATH/pkg/mod"
  script:
    - go build ./...
    - cp -r $GOPATH/pkg/mod/. $MOD_CACHE_DIR
  cache:
    key: $CI_PROJECT_ID
    paths:
      - $MOD_CACHE_DIR
  only:
    - branches

test:
  stage: test
  image: docker:stable
  services:
    - docker:stable-dind
  cache:
    key: $CI_PROJECT_ID
    paths:
      - $MOD_CACHE_DIR
    policy: pull
  before_script:
    - apk add py-pip bash
    - pip install docker-compose
    - wget $WAIT_FOR_IT_URL
    - chmod +x ./wait-for-it.sh
  script:
    - docker-compose pull -q
    - docker-compose up -d
    - |
      for port in 2181 5672 8085 8222 9092; do
        ./wait-for-it.sh -h 127.0.0.1 -p $port -t 120
      done
    - docker-compose run watermill go test ./... -short
