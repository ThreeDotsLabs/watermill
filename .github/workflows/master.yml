name: master
on:
  push:
    branches:
      - master
jobs:
  ci:
    uses: ThreeDotsLabs/watermill/.github/workflows/tests.yml@master
    with:
      stress-tests: true
  codecov:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-go@v2
      with:
        go-version: '^1.21.1'
    - run: make test_codecov
    - uses: codecov/codecov-action@v3
